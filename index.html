<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title> Weather Dashboard</title>
    <link rel="stylesheet" href="./Assets/style.css">
   <!--Bootstrap Link-->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
   integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <!--DayJS Library--> 
   <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
   integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script> 
</head>

    <body>
   <header class="container-fluid text-center text-white bg-dark p-2">
    <h1>Weather Dashboard</h1>
   </header> 
<!--Container-->
   <div class="container-fluid">
    <div class="row">
      <div class="col-lg-3 bg-light">
        <h2 class="input-group mb-3"></h2>
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Enter City Name" aria-describedby="basic-addon1" id="citySearch">
          <!--Button-->
          <button class="btn btn-primary" id="searchBtn">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
              <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
            </svg>
          </button>
        </div>
        <button class="btn btn-primary mb-3" type="button" id="clear-H">Clear History</button>
        <form id="hisotry"></form>
      </div>

      <div class="col-lg-g">
      <div class="row mr-0">
      <div class="col-lg-11 card m-3" id="today-forecast">
        <div class="card-body"></div>
        <h3 id="city" class="city-name align-middle"></h3>
        <img id="weatherIcon"/>
        <p id="weather"></p>
        <p id="temp"></p>
        <p id="humidity"></p>
       <p id="wind-spd"></p>
      </div>
      </div>
      </div>
    </div>
   </div>
   <div id="forecast-container">
   </div>
   <script   src="https://code.jquery.com/jquery-3.5.1.min.js"
   integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
   crossorigin="anonymous">
 </script>
    <script src="./Assets/script.js"></script>
    </body>
    </html>
